<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="bg-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            id="img-equilibrium"
          />
          <div class="bg-img-layer">
            <img src="images/icon-view.svg" alt="view-icon" />
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <div>
            <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
            <p class="card-num">0.041ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="clock-icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creation">
          <img src="images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="creation-name">Jules Wyvwern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
